<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravind</title>
</head>
<body>
    <h1>Image Tag</h1>
    <a href=""></a>
    <img 
        height="300" 
        src="./download.jfif"  
        alt="Person standing in forest"
    >

    <h2>Lists</h2>
    <!-- 
        Ol -> ordered List
        ul -> Unorderd List 
        li -> List items 
     -->
 <!-- 

    reversed is a boolean attribute
    reversed = true 
    reversed = false 
  -->
     <ol type="1" reversed >
        <li>Aravind</li>
        <li>Anant</li>
        <li>Muqshit</li>
     </ol>

     <ul type="none">
        <li>Aravind</li>
        <li>Anant</li>
        <li>Muqshit</li>
     </ul>

     <h2>Text Formatting</h2>
        <b>I am bold</b>
        <i>I am Italic</i>
        <mark>I am Marked text</mark>
        <br>
        <strong>I am strong</strong>
        <ins>Inserted Text</ins>
        <del>Deleted Text</del>
</body>
</html>
